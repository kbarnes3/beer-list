<h1>{{ event_name }}</h1>
<div class="beer-table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Brewery Column -->
    <ng-container matColumnDef="brewery">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Brewery</th>
      <td mat-cell *matCellDef="let beer">{{ beer.brewery }}</td>
    </ng-container>

    <!-- Beer Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Beer Name</th>
      <td mat-cell *matCellDef="let beer">
        <span 
          class="beer-name" 
          [ngbPopover]="beer.description" 
          popoverTitle="{{ beer.name }}"
          triggers="click"
          placement="bottom"
          container="body">
          {{ beer.name }}
        </span>
      </td>
    </ng-container>

    <!-- ABV Column -->
    <ng-container matColumnDef="abv">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ABV</th>
      <td mat-cell *matCellDef="let beer">{{ beer.abv }}%</td>
    </ng-container>

    <!-- Style Column -->
    <ng-container matColumnDef="style">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Style</th>
      <td mat-cell *matCellDef="let beer">{{ beer.style }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<p class="event-link">
  <a [href]="event_url" target="_blank" rel="noopener noreferrer">
    {{ event_name }} website
  </a>
</p>
<p class="data-source">
  <a [href]="data_source_url" target="_blank" rel="noopener noreferrer">
    Beer data source
  </a>
</p>
